<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>DOB</th>
		</tr>
		<tr>
			<td>Mike</td>
			<td>23</td>
			<td>8/1/93</td>
		</tr>
		<tr>
			<td>Joe</td>
			<td>16</td>
			<td>5/3/00</td>
		</tr>
		<tr>
			<td>Gary</td>
			<td>20</td>
			<td>5/14/96</td>
		</tr>
	</table>
	<table border="1">
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
			<th>Header 3</th>
			<th>Header 4</th>
		</tr>
		<tr>
			<td rowspan="2">Blahblah</td>
			<td>Blahblah</td>
			<td>Blahblah</td>
			<td>Blahblah</td>
			<td>Blahblah</td>
		</tr>
		<tr>
			<td colspan="2">Blahblah</td>
			<td>Blahblah</td>
			<td>Blahblah</td>
		</tr>
		<tr>
			<td>Blahblah</td>
			<td>Blahblah</td>
			<td>Blahblah</td>
			<td>Blahblah</td>
			<td>Blahblah</td>
		</tr>
	</table>
</body>
</html>
